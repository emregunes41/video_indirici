<!DOCTYPE html>
<html>
<head>
    <title>Video İndirici</title>
</head>
<body>
    <h1>Video İndir</h1>
    <form action="/indir" method="post">
        <label for="video_url">Video URL:</label><br>
        <input type="text" id="video_url" name="video_url" required><br><br>

        <label for="format">Format Seç:</label><br>
        <select id="format" name="format" required>
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select><br><br>

        <button type="submit">İndir</button>
    </form>
</body>
</html>
